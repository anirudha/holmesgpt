<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>AG-UI Test Client</title>
</head>
<body>
  <h1>AG-UI Event Log</h1>
  <script>
    const source = new EventSource('http://localhost:8000/agui/chat');
    source.addEventListener('text', e => console.log('text', e.data));
    source.addEventListener('thinking', e => console.log('thinking', e.data));
    source.addEventListener('tool-call', e => console.log('tool-call', e.data));
    source.addEventListener('state_snapshot', e => console.log('state_snapshot', e.data));
    source.onerror = e => console.error('error', e);
  </script>
</body>
</html>
